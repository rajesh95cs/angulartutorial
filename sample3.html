<html>
   <head>
      <title>Angular JS Forms</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      
      <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }
         
         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }
         
         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>
      
   </head>
   <body>
      
      <h2>Employee Details</h2>
      <div ng-app = "mainApp" ng-controller = "EmpController">
         
         <form name = "EmployeeForm" novalidate>
            <table border = "0">
               <tr>
                  <td>Enter first name:</td>
                  <td><input name = "firstname" type = "text" ng-model = "firstName" required>
                     <span style = "color:red" ng-show = "EmployeeForm.firstname.$dirty && EmployeeForm.firstname.$invalid">
                        <span ng-show = "EmployeeForm.firstname.$error.required">First Name is required.</span>
                     </span>
                  </td>
               </tr>
               
               <tr>
                  <td>Enter last name: </td>
                  <td><input name = "lastname"  type = "text" ng-model = "lastName" required>
                     <span style = "color:red" ng-show = "EmployeeForm.lastname.$dirty && EmployeeForm.lastname.$invalid">
                        <span ng-show = "EmployeeForm.lastname.$error.required">Last Name is required.</span>
                     </span>
                  </td>
               </tr>
               
               <tr>
                  <td>Email: </td><td><input name = "email" type = "email" ng-model = "email" length = "100" required>
                     <span style = "color:red" ng-show = "EmployeeForm.email.$dirty && EmployeeForm.email.$invalid">
                        <span ng-show = "EmployeeForm.email.$error.required">Email is required.</span>
                        <span ng-show = "EmployeeForm.email.$error.email">Invalid email address.</span>
                     </span>
                  </td>
               </tr>
               
               
					<tr>
                 <td> Employee id : </td>
                 <td> <input name = "id" type = "text" ng-model = "id" required>
                      <span style = "color:red" ng-show = "EmployeeForm.id.$dirty && EmployeeForm.id.$invalid">
                      <span ng-show = "EmployeeForm.id.$error.required">ID is required.</span>
                  </td>
               </tr>
               <tr>
                 <td>Employee Designation:</td>
                 <td><input name = "designation" type = "text" ng-model = "designation" required>
                     <span style = "color:red" ng-show = "EmployeeForm.designation.$dirty && EmployeeForm.designation.$invalid">
                     <span ng-show = "EmployeeForm.designation.$error.required">Designation is required.</span>
                     </span></td>
                     
               </tr>
               <tr>
                 <td>Phone number:</td>
                 <td><input name = "phone" type = "text" ng-model = "phone" required>
                     <span style = "color:red" ng-show = "EmployeeForm.phone.$dirty && EmployeeForm.phone.$invalid">
                     <span ng-show = "EmployeeForm.phone.$error.required">Phone number is required.</span>
                     </span></td>
                     
               </tr>
               <tr>
                  <td>
                     <button ng-click = "reset()">Reset</button>
                  </td>
                  <td>
                     <button ng-disabled = "EmployeeForm.firstname.$dirty &&
                        EmployeeForm.firstname.$invalid || EmployeeForm.lastname.$dirty &&
                        EmployeeForm.lastname.$invalid || EmployeeForm.email.$dirty &&
                        EmployeeForm.email.$invalid" ng-click="submit()">Submit</button>
                  </td>
               </tr>
            </table>
         </form>
      </div>
      
      <script>
         var mainApp = angular.module("mainApp", []);
         
         mainApp.controller('EmpController', function($scope) {
            $scope.reset = function(){
               $scope.firstName = "Mahesh";
               $scope.lastName = "Parashar";
               $scope.email = "MaheshParashar@tutorialspoint.com";
               $scope.id = "c1";
               $scope.designation = " Manager ";
               $scope.phone = "747599793 "
            }
            
            $scope.reset();
         });
      </script>
      
   </body>
</html>
