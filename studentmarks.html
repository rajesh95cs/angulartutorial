<html>
   
   <head>
      <title>Angular JS http</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      
      <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }
         
         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }
         
         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>
      
   </head>
   <body>
      <h2>AngularJS Sample Application</h2>
      <div ng-app = "<tr ng-repeat = "student in students">
              
         
         <table border = "0">
            <tr ng-repeat = "student in students">
              <tr>
               <td>Name</td><td>{{ student.Name }}</td>
              </tr>
              <tr> 
               <td>RollNo</td><td>{{ student.RollNo }}</td>
              </tr> 
              <tr>
               <td>physics</td><td>{{ student.physics }}</td>
              </tr>
              <tr> 
               <td>chemistry</td><td>{{ student.chemistry }}</td>
              </tr>
              <tr>
               <td>maths</td><td>{{ student.maths }}</td>
              </tr>
              <tr> 
               <td>computer science</td><td>{{ student.computer science }}</td>
              </tr>
              <tr> 
               <td>english</td><td>{{ student.english }}</td>
              </tr> 
            </tr>
         </table>
         
      </div>
      
      <script>
         function studentController($scope,$http) {
            var url = "studentmarks.txt";

            $http.get(url).then( function(response) {
               $scope.students = response.data;
            });
         }
               
            
         
      </script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
   </body>
</html>
